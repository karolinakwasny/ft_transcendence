user appuser;
worker_processes auto;
pid /tmp/nginx.pid;

events {
	worker_connections 1024;
}

http {
    # include mime.types;
    # default_type application/octet-stream;
	include /etc/nginx/mime.types;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

				#root /usr/share/nginx/html;
        #index index.html;

				location ~* \.(js|css|jpg|jpeg|png|gif|svg|woff|woff2|eot|ttf|otf|ico)$ {
    		        root /usr/share/nginx/html;
    		        try_files $uri =404;
    		    }
						#location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|map)$ {
    				#expires 6M;
    				#access_log off;
    				#add_header Cache-Control "public, max-age=15778463";
						#}

				# Enable Gzip compression
						#gzip on;
        		#gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        		#gzip_vary on;


        location ~ ^/ {
					root /usr/share/nginx/html;
					index index.html;
					try_files $uri /index.html;
				}

        location /ws/ {
            proxy_pass http://django-9mgr.onrender.com;  # Replace with your actual Django backend
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

	}
}
