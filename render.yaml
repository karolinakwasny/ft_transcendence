services:
  - name: nginx
    type: web
    env: docker
    dockerfilePath: ./nginx/Dockerfile
    envVars:
      - fromFile: .env
    disk:
      - name: media_data
        mountPath: /app/media
    healthCheckPath: /
    startCommand: ''
    autoDeploy: true
    domains:
      - ft_transcendence_kkeklk.com
    routes:
      - type: rewrite
        source: /static/*
        destination: /app/static/$1
    dependsOn:
      - django
      - react

  - name: react
    type: web
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - fromFile: .env
    dependsOn:
      - django

  - name: django
    type: web
    env: docker
    dockerfilePath: ./backend/Dockerfile
    startCommand: ./script.sh
    envVars:
      - fromFile: .env
      - key: DATABASE_URL
        value: ${DATABASE_URL}
    disk:
      - name: static_data
        mountPath: /app/static
      - name: media_data
        mountPath: /app/media
    dependsOn:
      - react

volumes:
  react_node_modules:
  media_data:
  static_data:

networks:
  transcend:
    name: transcend
    driver: bridge